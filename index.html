<!doctype html>
<!--html tag and sets language to english-->
<html lang="en">
    <!--head is a container for metadata-->
    <head>
        <!--adds css support-->
        <link rel="stylesheet" href="assets/styles.css">
        
        
        <!--adds a favicon-->
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <!--gives the site a name in the tab bar-->
        <title>Little Pascals</title>
        <!--sets  the character set to UTF-8-->
        <meta charset="UTF-8">
        <!--gives the site/file a description-->
        <meta name="description" content="Group Project Site"
    </head>
        
    
    
    <!--starts the body of the site-->
    <body>
        
        <div class="content">
            <p>More content coming soon! This site is VERY empty.</p>
        </div>
    </body>

</html>
